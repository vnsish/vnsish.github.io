<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vinicius Ishioka</title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="columns header">
                <div class="column">
                    <h1 class="title">This is the header</h1>
                </div>
            </div>
            <div class="columns content-block">
                <div class="column is-one-quarter left-column">
                    <div class="block">
                        This column occupies one quarter of the screen.
                    </div>
                </div>
                <div class="column right-column">
                    <div class="block">
                        This column occupies the remaining three quarters.
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
